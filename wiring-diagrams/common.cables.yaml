
cables:

  # rear battery enable
  Z01:
    gauge: 0.5 mm2
    wirecount: 1
    colors: [ VT ]
    length: 2

  # front battery enable
  Z02:
    gauge: 0.5 mm2
    wirecount: 1
    colors: [ VT ]
    length: 1

  # 12v-front <=> 12V batt
  Z03:
    gauge: 6 mm2
    wirecount: 2
    colors: [ RD, BK ]

  # HVJB shunt power, contactor power
  Z05:
    gauge: 1 mm2
    wirecount: 4
    colors: [ RD, YE, GN, BK ]

  # 12v-front <=> 12v-rear, ignition and charge_enable signals
  Z06:
    gauge: 1 mm2
    wirecount: 2
    colors: [ PK, YE ]

  # HV front batt box to HVJB
  Z07:
    gauge: 70 mm2
    wirecount: 2
    colors: [ OG, OG ]

  # HV rear batt box to HVJB
  Z08:
    gauge: 70 mm2
    wirecount: 2
    colors: [ OG, OG ]



  # bms CAN to battery
  Z10:
    gauge: 1 mm2
    wirecount: 2
    colors: [ PK, VT ]

  # bms CAN to battery
  Z11:
    gauge: 1 mm2
    wirecount: 2
    colors: [ PK, VT ]

  # BMS power from 12v-rear
  Z12:
    gauge: 0.5 mm2
    wirecount: 2
    colors: [ RD, BK ]

  # 12v-rear => bms, ignition/charge signals
  Z13:
    gauge: 1 mm2
    wirecount: 2
    colors: [ OG, RD ]

  Z14:
    gauge: 1 mm2
    wirecount: 1
    colors: [ RD ]

  Z15:
    gauge: 1 mm2
    wirecount: 1
    colors: [ BK ]

  Z16:
    gauge: 1 mm2
    wirecount: 1
    colors: [ RD ]

  Z17:
    gauge: 1 mm2
    wirecount: 2
    colors: [ PK, VT ]

  Z18:
    gauge: 70 mm2
    wirecount: 2
    colors: [ OG, OG ]

  Z19:
    gauge: 70 mm2
    wirecount: 2
    colors: [ OG, OG ]

  Z20:
    gauge: 0.5 mm2
    wirecount: 1
    colors: [ BU ]

  Z21:
    gauge: 0.5 mm2
    wirecount: 1
    colors: [ BU ]










