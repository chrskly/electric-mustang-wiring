
connections:

  # Battery box 12V supply (contactors)
  -
    - 12V_FRONT_J8:
      - REAR_BATTERY_12V
      - GND
    - Z01: [ 1, 2 ]
    - REAR_BATTERY_BOX:
      - BATTERY_ENABLE
      - GND

  -
    - 12V_FRONT_J9:
      - FRONT_BATTERY_12V
      - GND
    - Z02: [ 1, 2 ]
    - FRONT_BATTERY_BOX:
      - BATTERY_ENABLE
      - GND

  # 12v-front battery power
  -
    - 12VBATT: [ 1, 2 ]
    - Z03: [ 1, 2 ]
    - 12V_FRONT_J1: [ 2, 1 ]

  # 12V supply to shunt
  -
    - 12V_FRONT_J4:
      - ISA_SHUNT_12V
    - Z05: [ 1 ]
    - ISA_SHUNT:
      - 12V

  # GND to HVJB
  -
    - 12V_FRONT_J4:
      - HVJB_GND
    - Z05: [ 2 ]
    - HVJB:
      - GND

  #
  -
    - 12V_FRONT_J4:
      - IGNITION_12V
    - Z05: [ 3 ]
    - HVJB:
      - IGNITION_12V

  #
  -
    - 12V_FRONT_J4:
      - CONTACTORS_12V
    - Z05: [ 4 ]
    - HVJB:
      - CONTACTORS_12V

  #
  #-
  #  - PRECHARGE_CONTACTOR:
  #    - HV_A
  #  - Z
  #  - HVJB:
  #    - 

  # 12v-front <=> 12v-rear, ignition and charge_enable signals
  -
    - 12V_FRONT_J3:
      - CHARGER_ENABLE_IN
      - IGNITION_ENABLE_OUT
    - Z06: [ 1, 2 ]
    - 12V_REAR_J10:
      - CHARGER_ON_SIGNAL
      - IGNITION_12V

  # Battery boxes to HVJB
  -
    - FRONT_BATTERY_BOX:
      - HV_POS
    - Z07: [ 1 ]
    - MAIN_CONTACTOR:
      - HV_B
  -
    - FRONT_BATTERY_BOX:
      - HV_NEG
    - Z07: [ 2 ]
    - ISA_SHUNT:
      - HV_B

  -
    - REAR_BATTERY_BOX:
      - HV_POS
    - Z08: [ 1 ]
    - MAIN_CONTACTOR:
      - HV_B

  -
    - REAR_BATTERY_BOX:
      - HV_NEG
    - Z08: [ 2 ]
    - ISA_SHUNT:
      - HV_B

  # bms,  battery inhibit signals => 12v-front
  -
    - BMS_J6:
      - BATT2_INHIBIT
    - Z09: [ 1 ]
    - 12V_FRONT_J8:
      - REAR_BATTERY_INHIBIT
  -
    - BMS_J6:
      - BATT1_INHIBIT
    - Z09: [ 2 ]
    - 12V_FRONT_J9:
      - FRONT_BATTERY_INHIBIT

  # bms can => battery can
  -
    - BMS_J3:
      - BATT1_CAN_H
      - BATT1_CAN_L
    - Z10: [ 1, 2 ]
    - REAR_BATTERY_BOX:
      - CAN_H
      - CAN_L

  -
    - BMS_J4:
      - BATT2_CAN_H
      - BATT2_CAN_L
    - Z11: [ 1, 2 ]
    - FRONT_BATTERY_BOX:
      - CAN_H
      - CAN_L

  # BMS power
  -
    - BMS_J1:
      - 12V
      - GND
    - Z12: [ 1, 2 ]
    - 12V_REAR_J5:
      - BMS_12V
      - BMS_GND


  # ignition on, charge on signals from 12v-rear to bms
  -
    - 12V_REAR_J10:
      - IGNITION_12V
      - CHARGER_ON_SIGNAL
    - Z13: [ 1, 2 ]
    - BMS_J5:
      - IGNITION_ON_IN
      - CHARGE_ENABLE_IN

  #
  -
    - HVJB:
      - CONTACTORS_12V
    - Z14: [ 1 ]
    - MAIN_CONTACTOR:
      - 12V

  -
    - HVJB:
      - GND
    - Z15: [ 1 ]
    - ISA_SHUNT:
      - GND

  -
    - HVJB:
      - CONTACTORS_12V
    - Z16: [ 1 ]
    - PRECHARGE_CONTACTOR:
      - 12V

  -
    - MAIN_CONTACTOR:
      - GND
    - Z17: [ 1 ]
    - AMPSEAL_35_1:
      - MAIN_CON
  -
    - PRECHARGE_CONTACTOR:
      - GND
    - Z17: [ 2 ]
    - AMPSEAL_35_1:
      - PRECHG

  -
    - INVERTER:
      - HV_POS
    - Z18: [ 1 ]
    - MAIN_CONTACTOR:
      - HV_A

  -
    - INVERTER:
      - HV_NEG
    - Z18: [ 2 ]
    - ISA_SHUNT:
      - HV_A

  -
    - PRECHARGE_CONTACTOR:
      - HV_B
    - Z19: [ 1 ]
    - MAIN_CONTACTOR:
      - HV_B












