      - LH_HIGHBEAM
      - NONE
      - LH_GND

  12V_LIGHTING_J4:
    pinlabels:
      - RH_HEADLIGHT
      - RH_HIGHBEAM
      - RH_GND
      - NONE

  12V_LIGHTING_J5:
