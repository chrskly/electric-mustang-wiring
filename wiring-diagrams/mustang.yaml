connectors:
  # Inverter Ampseal
  X1:
    type: Ampseal-35
    subtype: male
    pinlabels:
      - 12V         # 1
      - GND         # 2
      - MG2_FWD     # 3
      - MG2_REV     # 4
      - MG2_START   # 5
      - MG2_BRAKE   # 6
      - CRUISE      # 7
      - 5V          # 8
      - MG2_ACCEL_1 # 9
      - MG2_ACCEL_2 # 10
      - GND         # 11
      - MG1_EXC_A   # 12
      - MG1_T2      # 13
      - 5V          # 14
      - MG2_ENC_1   # 15
      - MG2_ENC_2   # 16
      - GND         # 17
      - MG2_SIN_A   # 18
      - MG2_COS_A   # 19
      - MG2_EXC_A   # 20
      - GND         # 21
      - MG2_T1      # 22
      - MG2_T2      # 23
      - MAIN_CON    # 24
      - PRECHG      # 25
      - AC_CON      # 26
      - HV_CON      # 27
      - AC_PRECH    # 28
      - MG1_T1      # 29
      - EVSE_PROXY  # 30
      - CP          # 31
      - CHG_CAN_H   # 32
      - CHG_CAN_L   # 33
      - MG1_ENC_1   # 34
      - MG1_ENC_2   # 35

  # MG1 resolver
  X2:
    type: 8pin
    subtype: male
    # check
    pinlabels: [ T1, T2, SIN_A, SIN_B, COS_A, COS_B, EXC, GND ]

  # MG2 resolver
  X3:
    type: 8pin
    subtype: male
    pinlabels: [ T1, T2, SIN_A, SIN_B, COS_A, COS_B, EXC, GND ]

cables:
  # MG1
  W1:
    gauge: 0.25 mm2
    color_code: DIN
    wirecount: 8
    shield: true
  # MG2
  W2:
    gauge: 0.25 mm2
    color_code: DIN
    wirecount: 8
    shield: true

connections:
  -
    # 11:GND, 12:MG1_EXC_A, 13:MG1_T2, 18:MG2_SIN_A, 19:MG2_COS_A, 29:MG1_T1, 34:MG1_ENC_1, 35:MG1_ENC_2
    - X1: [ 11, 12, 13, 18, 19, 29, 34, 35 ]
    - W1: [ 1-8 ]
    - X2: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
  -
    # 15:MG2_ENC_1, 16:MG2_ENC_2, 17:GND, 18:MG2_SIN_A, 19:MG2_COS_A, 20:MG2_EXC_A, 22:MG2_T1, 23:MG2_T2
    - X1: [ 15, 16, 17, 18, 19, 20, 22, 23 ]
    - W2: [ 1-8 ]
    - X3: [ 1, 2, 3, 4, 5, 6, 7, 8 ]
